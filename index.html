<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	 crossorigin="anonymous">
	<style>
		.template {
			display: none;
		}
	</style>

</head>

<body>


  <div id="cards"></div>

    
	<ul class="list-group template">
      <li class="list-group-item d-flex justify-content-between align-items-center">
            Depratment Name
        <span class="badge">14</span>
          
      </li>
    </ul>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js">

	</script>

	<script>
		$(document).ready(function(){

      var url = "https://data.cityofchicago.org/resource/xzkq-xp2w.json?$limit=2";


      $.get(url, function(response) {
          console.log(response);

          $("#cards").append("<h2>Your query returned " + response.length + " records.</h2>");

           var number = "https://data.cityofchicago.org/resource/xzkq-xp2w.json?$select=department,count(department)&$group=department "
           var data = response;

          $.each(data, function(i,v){
            //console.log(i,v);
            
            // clone card
            var clone = $(".template").clone();
            // update values
            clone.find(".list-group-item").text(v.department);
            clone.find(".li .badge").text(v.department);

            clone.removeClass("template")

            // insert into DOM
            $("#cards").append(clone);

          });


      })






    });
	</script>



	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
	 crossorigin="anonymous">

	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
	 crossorigin="anonymous">

	</script>  
</body>

</html>
